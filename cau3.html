<body>
<input type="text" id="a"> a <br>
<input type="text " id="b"> b <br>
<button onclick="s()"> S
</button>
<h1 id="s" ></h1>

<p>b2: tạo nút nhấn button</p>
<p>b3: tạo hàm, khai báo biến để lấy giá trị từ 2 ô input, biến kết quả, và in ra màn hình</p>
<p>b4: gán hàm vào nút botton đã tạo</p>
<script>
function s(){
  let a = document.getElementById('a').value;
  let b = document.getElementById('b').value;
  let S = a * b
  document.getElementById('s').innerHTML = S
}

</script>
